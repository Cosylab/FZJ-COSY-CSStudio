## Store passwords in installation area
org.csstudio.security/secure_preference_location=Instance

## Refresh workspace automatically
org.eclipse.core.resources/refresh.enabled=true
org.eclipse.core.resources/refresh.lightweight.enabled=true

# Internal (0) or external (1) web browser?  Doesn't work...
org.eclipse.ui.browser/browser-choice=1

## Email (SMTP)
org.csstudio.email/smtp_host=mailgw-k01.its.kfa-juelich.de
org.csstudio.email/smtp_port=25
org.csstudio.email/smtp_auth=false
org.csstudio.email/smtp_starttls=false
org.csstudio.email/smtp_username=cosy
org.csstudio.email/smtp_password=cosy12
org.csstudio.email/smtp_sender=COSY Operator <operator@fz-juelich.de>

## Logging
org.csstudio.logging/file_level=CONFIG
org.csstudio.logging/jms_level=OFF
org.csstudio.logging/file_bytes=500000
org.csstudio.logging/detail=LOW

## Channel Access
org.csstudio.platform.libs.epics/max_array_bytes=460000

## OPI/BOY
org.csstudio.opibuilder/opi_repository=
org.csstudio.opibuilder/opi_search_path=/opt/css/boy
org.csstudio.opibuilder/color_file=/opt/css/colors.def
org.csstudio.opibuilder/font_file=/opt/css/fonts.def
org.csstudio.opibuilder/schema_opi=/opt/css/schema.opi
org.csstudio.opibuilder/probe_opi=
org.csstudio.opibuilder/top_opis=
org.csstudio.opibuilder/default_email_sender=CSS <css@fz-juelich.de>
org.csstudio.opibuilder/start_window_in_compact_mode=true

# Regular expression applied as filter for BOY Symbol Image browsing
org.csstudio.opibuilder.widgets.symbol/filter_regex=\\:([A-Z]+)
# PV connection layer
org.csstudio.opibuilder/pv_connection_layer=pvmanager
#org.csstudio.opibuilder/pv_connection_layer=vtype_pv
org.csstudio.simplepv/default_pvfactory=pvmanager
org.csstudio.utility.pvmanager.loc/zero_initialization=true
org.csstudio.utility.batik/use_cache=true

# Data Browser
# Removal of these settings results in empty defaults
# URLs to suggest in the "Archives" view

org.csstudio.trends.databrowser2/urls=pbraw://thorin.cc.kfa-juelich.de:17668/retrieval|Main Archive
org.csstudio.trends.databrowser2/email_default_sender=CSS Data Browser <css-databrowser@fz-juelich.de>

# Default data sources for newly added channels
# Format:  <name>|<key>|<url>
org.csstudio.trends.databrowser2/archives=Main Archive|1|pbraw://thorin.cc.kfa-juelich.de:17668/retrieval
org.csstudio.trends.databrowser2/use_default_archives=true

# The automatic calculation of the min/max Y-axis is enabled otherwise false to fix min/max values
org.csstudio.trends.databrowser2/use_auto_scale=true

# When true the buttons for the axes traces and the labels on the axes will be combined into a single toolbar button
org.csstudio.swt.xygraph/combine_labels_and_traces=false

# Number of binned samples to request for optimized archive access
org.csstudio.trends.databrowser2/plot_bins=1000

# Auto-Complete preferences
org.csstudio.autocomplete/providers.PV=History,10
org.csstudio.autocomplete/providers.Formula=History,10

org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true
org.eclipse.swt.browser.DefaultType=mozilla

org.csstudio.diirt.util.preferences/diirt.home=/opt/css/configuration/diirt

# The shell command executed when Measure ORM is pressed
com.cosylab.fzj.cosy.oc.ui/measureORM.command=cmd /c start echo "Please, configure the command to start the Orbit Correction Measurement Application"

# The names of the BPM and correctors engineering opis.
com.cosylab.fzj.cosy.oc.ui/bpm_opi=/BPM/main.opi
com.cosylab.fzj.cosy.oc.ui/corrector_opi=/Magnet/main.opi